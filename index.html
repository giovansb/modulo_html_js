<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="container">
        <form id="form-A-B">
            <input type="number" required placeholder="Campo A" id="campo-A"/>
            <input type="number" required placeholder="Campo B" id="campo-B"/>
            <button type="submit" id="btn-form-A-B">Enviar</button>
        </form>

        <p class="success-message">
            Parabéns, Número A maior que número B!
        </p>

        <p class="error-message">
            O número B precisa ser maior que número A
        </p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
